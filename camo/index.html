<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }

    #camouflage {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 1;
    }

    video {
      position: absolute;
      top: -16%;
      left: 0;
      pointer-events: none;
      transform-origin: top left;
    }

    #startBtn {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 2;
      padding: 8px 12px;
      background: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="startBtn">Start Camouflage</button>
  <div id="camouflage">
    <video id="screen" autoplay muted></video>
  </div>

  <script>
    const video = document.getElementById("screen");
    const container = document.getElementById("camouflage");
    const startBtn = document.getElementById("startBtn");

    startBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getDisplayMedia({
        video: { displaySurface: "window" }
      });

      video.srcObject = stream;

      function updateCrop() {
        const rect = container.getBoundingClientRect();

        video.style.width = `${screen.width}px`;
        video.style.height = `${screen.height}px`;

        const offsetX = window.screenX + rect.left;
        const offsetY = window.screenY + rect.top;

        video.style.transform = `translate(${-offsetX}px, ${-offsetY}px)`;

        requestAnimationFrame(updateCrop);
      }

      updateCrop();
      startBtn.style.display = "none";
    };
  </script>
</body>
</html>
