<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="480" height="480"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game variables
        let player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 50,
            width: 50,
            height: 30,
            speed: 5
        };

        let bullets = [];
        let invaders = [];
        const invaderRowCount = 5;
        const invaderColCount = 8;

        function init() {
            // Initialize invaders
            for (let col = 0; col < invaderColCount; col++) {
                for (let row = 0; row < invaderRowCount; row++) {
                    let invader = {
                        x: col * 50 + 50,
                        y: row * 30 + 30,
                        width: 40,
                        height: 20,
                        speed: 2,
                        direction: 1, // 1 for right, -1 for left
                        alive: true
                    };
                    invaders.push(invader);
                }
            }
        }

        function drawPlayer() {
            ctx.fillStyle = '#fff';
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawBullets() {
            ctx.fillStyle = '#fff';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, 2, 10);
            });
        }

        function drawInvaders() {
            invaders.forEach(invader => {
                if (invader.alive) {
                    ctx.fillStyle = '#ff0000';
                    ctx.fillRect(invader.x, invader.y, invader.width, invader.height);
                }
            });
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawPlayer();
            drawBullets();
            drawInvaders();

            // Move bullets
            bullets.forEach(bullet => {
                bullet.y -= 5;
            });

            // Move invaders
            invaders.forEach(invader => {
                invader.x += invader.speed * invader.direction;

                // Change direction if invaders reach edges
                if (invader.x + invader.width >= canvas.width || invader.x <= 0) {
                    invader.direction *= -1;
                    invader.y += 10; // Drop down
                }

                // Check collision with player
                if (invader.y + invader.height >= player.y &&
                    invader.x + invader.width >= player.x &&
                    invader.x <= player.x + player.width) {
                    alert('Game Over!');
                    document.location.reload();
                }
            });

            // Check collision between bullets and invaders
            bullets.forEach(bullet => {
                invaders.forEach(invader => {
                    if (invader.alive &&
                        bullet.y <= invader.y + invader.height &&
                        bullet.x >= invader.x &&
                        bullet.x <= invader.x + invader.width) {
                        invader.alive = false;
                        bullet.y = -10; // Remove bullet
                    }
                });
            });

            // Remove dead invaders
            invaders = invaders.filter(invader => invader.alive);

            requestAnimationFrame(update);
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft' && player.x > 0) {
                player.x -= player.speed;
            } else if (event.key === 'ArrowRight' && player.x + player.width < canvas.width) {
                player.x += player.speed;
            } else if (event.key === ' ') {
                // Fire bullet
                bullets.push({ x: player.x + player.width / 2, y: player.y });
            }
        });

        init();
        update();
    </script>
</body>
</html>
