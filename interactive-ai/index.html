<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #111827;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-wrapper {
            display: flex;
            gap: 15px;
            width: 95%;
            max-width: 1000px;
            height: 80vh;
        }

        /* Sidebar */
        .settings-panel {
            flex: 0 0 260px;
            background: white;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            transition: opacity 0.3s, transform 0.3s;
        }

        .settings-panel.hidden {
            display: none;
        }

        .control-group label {
            font-size: 11px;
            font-weight: 800;
            display: flex;
            justify-content: space-between;
            color: #4b5563;
        }

        input[type="range"] { width: 100%; accent-color: #4f46e5; cursor: pointer; }

        /* Chat Container */
        .container {
            flex: 1;
            background: #f3f4f6;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .container.full-width {
            max-width: 1000px;
        }

        .header {
            background: #4f46e5;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* FORCE PLAIN TEXT: No Bold, No Big Font */
        .message-content {
            padding: 10px 16px;
            border-radius: 12px;
            max-width: 85%;
            font-size: 14px !important;
            font-weight: normal !important;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user { align-self: flex-end; }
        .message.user .message-content { background: #4f46e5; color: white; }

        .message.ai { align-self: flex-start; }
        .message.ai .message-content { background: white; color: #1f2937; border: 1px solid #e5e7eb; }

        .message.system { align-self: center; }
        .message.system .message-content { 
            background: #fef3c7; 
            color: #92400e; 
            border: 1px solid #fcd34d;
            font-size: 12px !important;
            font-style: italic;
        }

        .input-area {
            padding: 15px;
            background: white;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid #d1d5db;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        button:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div class="settings-panel hidden" id="settingsPanel">
        <h3 style="font-size: 14px; color: #4f46e5;">AI Attributes</h3>
        <div class="control-group">
            <label>Creativity <span id="val-creativity">0.7</span></label>
            <input type="range" id="creativity" min="0" max="1" step="0.1" value="0.7">
        </div>
        <div class="control-group">
            <label>Friendliness <span id="val-friendliness">5</span></label>
            <input type="range" id="friendliness" min="1" max="10" step="1" value="5">
        </div>
        <div class="control-group">
            <label>Technical Level <span id="val-technical">5</span></label>
            <input type="range" id="technical" min="1" max="10" step="1" value="5">
        </div>
        <div class="control-group">
            <label>Conciseness <span id="val-conciseness">5</span></label>
            <input type="range" id="conciseness" min="1" max="10" step="1" value="5">
        </div>
        <div class="control-group">
            <label>Self-Awareness <span id="val-selfawareness">5</span></label>
            <input type="range" id="selfawareness" min="1" max="10" step="1" value="5">
        </div>
        <button onclick="toggleSettings()" style="margin-top: 10px; background: #dc2626;">Hide Settings</button>
    </div>

    <div class="container" id="chatContainer">
        <div class="header"><h3>Fantastic, Artificial, Robotic, Technology or FART</h3></div>
        <div class="chat-area" id="chatArea">
            <div class="message ai"><div class="message-content">Hi there Nice to Meet you ask me any Questions!</div></div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="What is a black hole?..." autocomplete="off" />
            <button id="sendBtn">Send</button>
        </div>
    </div>
</div>

<script>
    // ===== CONFIGURATION (Edit these values) =====
    const API_KEY = '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';
    const AI_NAME = 'Fart for Fantastic, Artificial, Robotic, Technology';
    const UNLOCK_CODE = 'admin123';  // Change this to your desired unlock code
    // =============================================
    
    const chatArea = document.getElementById('chatArea');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const settingsPanel = document.getElementById('settingsPanel');
    const chatContainer = document.getElementById('chatContainer');
    
    let settingsUnlocked = false;

    // Update Slider Value Labels
    ['creativity', 'friendliness', 'technical', 'conciseness', 'selfawareness'].forEach(id => {
        const slider = document.getElementById(id);
        slider.oninput = () => document.getElementById('val-' + id).innerText = slider.value;
    });

    function toggleSettings() {
        if (settingsPanel.classList.contains('hidden')) {
            settingsPanel.classList.remove('hidden');
            chatContainer.classList.remove('full-width');
        } else {
            settingsPanel.classList.add('hidden');
            chatContainer.classList.add('full-width');
        }
    }

    // Add Message and Scrub Formatting
    function addMessage(text, type) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${type}`;
        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';

        // REGEX: Force strip bold (**) and headers (#)
        let cleanText = text.replace(/\*\*|__|#|#{2,}/g, '');
        
        contentDiv.textContent = cleanText;
        msgDiv.appendChild(contentDiv);
        chatArea.appendChild(msgDiv);
        chatArea.scrollTop = chatArea.scrollHeight;
    }

    async function getAIResponse(query) {
        // Get slider values
        const creativity = parseFloat(document.getElementById('creativity').value);
        const friendly = parseInt(document.getElementById('friendliness').value);
        const technical = parseInt(document.getElementById('technical').value);
        const concise = parseInt(document.getElementById('conciseness').value);
        const selfaware = parseInt(document.getElementById('selfawareness').value);

        // Build system prompt based on settings
        let systemPrompt = `You are ${AI_NAME}, a helpful AI assistant. `;
        
        if (friendly > 7) {
            systemPrompt += 'Be very warm, encouraging, and friendly in your responses. ';
        } else if (friendly < 3) {
            systemPrompt += 'Be direct and matter-of-fact in your responses. ';
        }
        
        if (technical > 7) {
            systemPrompt += 'Use technical terminology and provide in-depth explanations. ';
        } else if (technical < 3) {
            systemPrompt += 'Explain things simply, avoiding jargon. ';
        }
        
        if (concise > 7) {
            systemPrompt += 'Keep responses very brief and to the point. ';
        } else if (concise < 3) {
            systemPrompt += 'Provide detailed, thorough explanations. ';
        }
        
        if (selfaware > 7) {
            systemPrompt += `You are highly self-aware and reflective. Acknowledge your nature as an AI named ${AI_NAME}, discuss your thought processes, limitations, and reasoning openly. `;
        } else if (selfaware < 3) {
            systemPrompt += 'Focus purely on answering questions directly without reflecting on your own nature or processes. ';
        } else {
            systemPrompt += `You are ${AI_NAME}. Occasionally acknowledge your AI nature when relevant, but focus mainly on helping the user. `;
        }

        try {
            const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${API_KEY}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: 'openai/gpt-3.5-turbo',
                    messages: [
                        { role: 'system', content: systemPrompt },
                        { role: 'user', content: query }
                    ],
                    temperature: creativity
                })
            });

            const data = await response.json();
            
            if (data.choices && data.choices[0] && data.choices[0].message) {
                return data.choices[0].message.content;
            } else if (data.error) {
                return `Error: ${data.error.message || 'Unknown error occurred'}`;
            } else {
                return "Sorry, I couldn't generate a response. Please try again.";
            }
        } catch (e) {
            return `Connection error: ${e.message}. Please check your internet connection.`;
        }
    }

    async function handleSend() {
        const text = userInput.value.trim();
        if (!text) return;

        // Check for unlock code
        if (text === UNLOCK_CODE && !settingsUnlocked) {
            settingsUnlocked = true;
            toggleSettings();
            addMessage('Settings panel unlocked! You can now adjust AI attributes.', 'system');
            userInput.value = '';
            return;
        }

        // Check for lock code
        if (text === 'lock' && settingsUnlocked) {
            settingsUnlocked = false;
            if (!settingsPanel.classList.contains('hidden')) {
                toggleSettings();
            }
            addMessage('Settings panel locked.', 'system');
            userInput.value = '';
            return;
        }

        addMessage(text, 'user');
        userInput.value = '';
        userInput.disabled = true;
        sendBtn.disabled = true;

        const response = await getAIResponse(text);
        addMessage(response, 'ai');

        userInput.disabled = false;
        sendBtn.disabled = false;
        userInput.focus();
    }

    sendBtn.onclick = handleSend;
    userInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') handleSend(); });
</script>

</body>
</html>
