<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run index.js</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Button styling */
        #runIndexJSButton {
            position: fixed;
            top: 40px; /* Move button 40px from the top */
            left: 10px;
            z-index: 1000; /* Ensure it's on top of other content */
            background-color: #4CAF50; /* Green button */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        #runIndexJSButton:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Full height iframe */
        #iframeContainer {
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- The button to run index.js -->
    <button id="runIndexJSButton">Run index.js</button>

    <div id="iframeContainer">
        <iframe id="contentIframe" src="https://infinite-craft.com/" title="Example Website"></iframe>
    </div>

    <script>
        const runIndexJSButton = document.getElementById('runIndexJSButton');

        // Run the index.js script when the button is clicked
        runIndexJSButton.addEventListener('click', () => {
            try {
                const script = document.createElement('script');
                script.src = 'Blooket/Index.js'; // Correct path to the index.js file
                script.onload = () => {
                    console.log('Blooket/Index.js loaded and executed');
                };
                script.onerror = (error) => {
                    console.error('Failed to load Blooket/Index.js:', error);
                    alert('Failed to load Blooket/Index.js');
                };
                document.body.appendChild(script);
            } catch (error) {
                console.error('Error loading Blooket/Index.js:', error);
                alert('Error: ' + error.message);
            }
        });
    </script>

</body>
</html>
