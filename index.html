<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Custom JavaScript</title>
</head>
<body>
    <h1>Run Custom JavaScript</h1>
    <p>Enter your JavaScript code below and click the button to run it:</p>
    <textarea id="jsInput" rows="10" cols="50">
// Example:
// alert('Hello, World!');
    </textarea><br>
    <button id="runButton">Run JavaScript</button>

    <script>
        document.getElementById("runButton").addEventListener("click", function() {
            try {
                const code = document.getElementById("jsInput").value;
                eval(code);
            } catch (e) {
                alert('Error in your JavaScript code: ' + e.message);
            }
        });
    </script>
</body>
</html>
