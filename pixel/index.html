<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sandtris</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .embed-container {
      width: 600px;
      top: 0px;
      height: 800px;
      overflow: hidden;
      position: relative;
      border: 4px solid #000;
    }

    .embed-container iframe {
      position: absolute;
      top: 0px; /* Adjust to crop */
      bottom: -100px;
      left: 0;    /* Adjust as needed */
      width: 610px;
      height: 1000px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="embed-container">
    <iframe src="https://sandtris.com" allowfullscreen></iframe>
  </div>
</body>
</html>
