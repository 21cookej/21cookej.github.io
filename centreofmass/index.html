<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irregular Shape Mass Calculator</title>
    <style>
        /* Set up the canvas to be responsive to the viewport */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* black background for body */
        }

        canvas {
            border: 1px solid black;
            background-color: black; /* canvas background */
            width: 100%;
            height: 100%;
            max-width: 1100px; /* max width to keep it within reasonable bounds */
            max-height: 750px; /* max height */
        }

        /* Style for buttons */
        button {
            position: fixed;
            right: 10px;
            margin: 5px;
            padding: 10px;
            background-color: white;
            color: black;
            border: 1px solid white;
            cursor: pointer;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }

        /* Position the Clear button above the Calculate button */
        #clear {
            bottom: 50px; /* Set this button to be 50px above the Calculate button */
        }

        #calculate {
            bottom: 10px; /* Keep the Calculate button at the bottom-right */
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button id="calculate">Calculate Center of Mass</button>
    <button id="clear">Clear</button>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let drawing = false;
        let points = [];
        let centerOfMass = null;

        // Resize canvas to match window size dynamically
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - 60; // Adjust height to keep space for buttons
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas(); // Initial call to set the correct size

        canvas.addEventListener("mousedown", (e) => {
            drawing = true;
            points = [];
        });

        canvas.addEventListener("mousemove", (e) => {
            if (!drawing) return;
            const x = e.offsetX;
            const y = e.offsetY;
            points.push({ x, y });
            draw();
        });

        canvas.addEventListener("mouseup", () => {
            drawing = false;
            cleanUpLines();
            fillShape();
        });

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);
            for (let i = 1; i < points.length; i++) {
                ctx.lineTo(points[i].x, points[i].y);
            }
            ctx.closePath();
            ctx.strokeStyle = "white";  // Set the line color to white
            ctx.stroke();
        }

        function cleanUpLines() {
            let cleanedPoints = [];
            for (let i = 0; i < points.length - 1; i++) {
                if (distance(points[i], points[i + 1]) > 2) {
                    cleanedPoints.push(points[i]);
                }
            }
            points = cleanedPoints;
        }

        function distance(p1, p2) {
            return Math.sqrt((p1.x - p2.x) ** 2 + (p1.y - p2.y) ** 2);
        }

        function fillShape() {
            if (points.length < 3) return;
            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);
            points.forEach(p => ctx.lineTo(p.x, p.y));
            ctx.closePath();
            ctx.fillStyle = "rgba(0, 0, 0, 0)"; // Transparent fill
            ctx.fill();
        }

        function calculateCenterOfMass() {
            if (points.length < 3) return;
            let cx = 0, cy = 0, area = 0;
            for (let i = 0; i < points.length; i++) {
                let j = (i + 1) % points.length;
                let cross = points[i].x * points[j].y - points[j].x * points[i].y;
                area += cross;
                cx += (points[i].x + points[j].x) * cross;
                cy += (points[i].y + points[j].y) * cross;
            }
            area *= 0.5;
            cx /= (6 * area);
            cy /= (6 * area);
            centerOfMass = { x: cx, y: cy };
            drawCenterOfMass();
        }

        function drawCenterOfMass() {
            if (!centerOfMass) return;
            ctx.beginPath();
            ctx.arc(centerOfMass.x, centerOfMass.y, 5, 0, Math.PI * 2);
            ctx.fillStyle = "red";
            ctx.fill();
        }

        document.getElementById("calculate").addEventListener("click", calculateCenterOfMass);
        document.getElementById("clear").addEventListener("click", () => {
            points = [];
            centerOfMass = null;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });
    </script>
</body>
</html>
