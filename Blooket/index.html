<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Command Interface</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            height: 100%; /* Full height */
        }
        #iframeContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Under the command interface */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove default border */
        }
        #commandInterface {
            position: absolute;
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Centering effect */
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            z-index: 2; /* On top of the iframe */
            display: block; /* Initially visible */
            cursor: move; /* Change cursor to indicate dragging */
        }
        #runButton, #runIndexJSButton {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="iframeContainer">
        <iframe id="contentIframe" src="https://infinite-craft.com/" title="Example Website"></iframe>
    </div>
    <div id="commandInterface">
        <div id="toggleButton" style="cursor: pointer;">Show/Hide Command Interface</div>
        <textarea id="jsInput" rows="5" cols="30" placeholder="Enter JavaScript here..."></textarea>
        <button id="runButton">Run JavaScript</button>
        <button id="runIndexJSButton">Run index.js</button>
    </div>

    <script>
        const toggleButton = document.getElementById('toggleButton');
        const commandInterface = document.getElementById('commandInterface');
        const runButton = document.getElementById('runButton');
        const runIndexJSButton = document.getElementById('runIndexJSButton');
        const jsInput = document.getElementById('jsInput');

        // Toggle command interface visibility
        toggleButton.addEventListener('click', () => {
            commandInterface.style.display = 
                commandInterface.style.display === 'none' || commandInterface.style.display === '' ? 'block' : 'none';
        });

        // Run the JavaScript code from textarea
        runButton.addEventListener('click', () => {
            const userCode = jsInput.value;
            try {
                // Execute the user-defined JavaScript code in the context of the iframe
                const iframeWindow = document.getElementById('contentIframe').contentWindow;
                iframeWindow.eval(userCode);
            } catch (error) {
                console.error('Error executing JavaScript:', error);
                alert('Error: ' + error.message);
            }
        });

        // Run the index.js script
        runIndexJSButton.addEventListener('click', () => {
            try {
                const script = document.createElement('script');
                script.src = 'index.js'; // Ensure the path to index.js is correct
                script.onload = () => {
                    console.log('index.js loaded and executed');
                };
                script.onerror = (error) => {
                    console.error('Failed to load index.js:', error);
                    alert('Failed to load index.js');
                };
                document.body.appendChild(script);
            } catch (error) {
                console.error('Error loading index.js:', error);
                alert('Error: ' + error.message);
            }
        });

        // Make the command interface draggable
        commandInterface.addEventListener('mousedown', (e) => {
            let offsetX = e.clientX - commandInterface.getBoundingClientRect().left;
            let offsetY = e.clientY - commandInterface.getBoundingClientRect().top;

            function mouseMoveHandler(e) {
                commandInterface.style.left = `${e.clientX - offsetX}px`;
                commandInterface.style.top = `${e.clientY - offsetY}px`;
            }

            function mouseUpHandler() {
                document.removeEventListener('mousemove', mouseMoveHandler);
                document.removeEventListener('mouseup', mouseUpHandler);
            }

            document.addEventListener('mousemove', mouseMoveHandler);
            document.addEventListener('mouseup', mouseUpHandler);
        });
    </script>
</body>
</html>
