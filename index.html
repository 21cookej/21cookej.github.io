<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Embedder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .search-container {
            text-align: center;
        }
        .search-input {
            padding: 10px;
            width: 400px;
            font-size: 16px;
        }
        .embed-container {
            margin-top: 20px;
            width: 800px;
            height: 600px;
            overflow: hidden;
            border: 1px solid #ccc;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="urlInput" class="search-input" placeholder="Enter URL to embed">
        <button onclick="embedWebsite()">Embed Website</button>
    </div>
    <div class="embed-container" id="embedContainer">
        <!-- Embedded website will appear here -->
    </div>

    <script>
        function embedWebsite() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) {
                alert('Please enter a valid URL.');
                return;
            }

            // Create an iframe element
            const iframe = document.createElement('iframe');
            iframe.src = url;

            // Clear previous content and append the iframe
            const embedContainer = document.getElementById('embedContainer');
            embedContainer.innerHTML = '';
            embedContainer.appendChild(iframe);
        }
    </script>
</body>
</html>
