<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pointless Button</title>
  <style>
    body {
      background: #ddd;
      font-family: Verdana, sans-serif;
      user-select: none;
    }

    #sign {
      transform: skewY(-4deg);
      margin: 20px 0 -20px 0;
      background: white;
      width: 240px;
      padding: 10px 40px 240px 40px;
      border: 7px solid black;
    }

    #sign strong {
      transform: skewY(1deg);
      display: block;
      text-align: center;
      font-weight: 800;
      font-size: 50px;
      text-transform: uppercase;
      line-height: 1em;
    }

    #sign strong:first-child {
      transform: skewY(0deg);
      font-size: 40px;
      letter-spacing: -3px;
    }

    #sign span {
      transform: skewY(1deg);
      display: block;
      text-align: center;
      font-size: 18px;
      letter-spacing: 0.16em;
      margin: 0.5em 0;
    }

    #sign:before {
      content: ' ';
    }

    #button,
    #sign:before {
      position: absolute;
      bottom: 40px;
      margin: 15px auto 0 auto;
      border: 3px solid black;
      border-radius: 90px;
      width: 180px;
      height: 180px;
      background: white;
      margin-left: 28px;
    }

    #button {
      margin-left: 18px;
      cursor: pointer;
      transition: all 150ms ease;
    }

    #button:active {
      margin-left: 28px;
    }

    #container {
      overflow: hidden;
      transform: skewY(2deg);
      border-bottom: 7px solid black;
      width: 326px;
      margin: 50px auto;
    }

    #right {
      transform: skewY(-15deg);
      position: absolute;
      height: 384px;
      width: 55px;
      left: 50%;
      top: 58px;
      margin-left: 160px;
      overflow: hidden;
      border-bottom: 7px solid black;
    }

    #right:before {
      transform: skewY(30deg);
      position: absolute;
      content: ' ';
      height: 380px;
      width: 40px;
      background: white;
      margin: 15px 0 -3px 3px;
      border: 7px solid black;
    }

    #rub-counter {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 16px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="right"></div>

  <div id="container">
    <div id="sign">
      <strong>Pointless</strong>
      <strong>Button</strong>
      <span>Warning: Pointless</span>
      <div id="button"></div>
    </div>
  </div>

  <div id="rub-counter">Rub Time: 0s</div>

  <script>
    let rubTime = 0;
    let rubbing = false;
    let button = document.getElementById("button");
    let rubCounter = document.getElementById("rub-counter");
    const url = "https://21cookej.github.io/";

    function startRubbing() {
      rubbing = true;
    }

    function stopRubbing() {
      rubbing = false;
      rubTime = 0;
      rubCounter.style.display = "none";
    }

    button.addEventListener("mousedown", startRubbing);
    button.addEventListener("mouseup", stopRubbing);
    button.addEventListener("mouseleave", stopRubbing);

    button.addEventListener("mousemove", (event) => {
      if (rubbing) {
        rubTime += 100; // Increase time while holding and moving
        rubCounter.style.display = "block";
        rubCounter.textContent = `Rub Time: ${(rubTime / 1000).toFixed(1)}s`;

        if (rubTime >= 60000) { // 60 seconds of rubbing
          window.location.href = url;
        }
      }
    });
  </script>
</body>
</html>
