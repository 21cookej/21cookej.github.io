<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom History Flooder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkred;
        }
        input {
            font-size: 16px;
            padding: 8px;
            width: 300px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>Custom History Flooder</h1>
    <p>Enter a website and click "Flood History" to fill the browser history!</p>
    
    <input type="text" id="urlInput" placeholder="Enter website URL (e.g., https://google.com)">
    <br>
    <button onclick="floodHistory()">Flood History</button>

    <script>
        function floodHistory() {
            var url = document.getElementById("urlInput").value;
            if (!url.startsWith("http")) {
                alert("Please enter a valid URL including http:// or https://");
                return;
            }

            var num = prompt("How many times do you want this page to show up in history?");
            if (!num || isNaN(num) || num <= 0) return alert("Invalid input. Try again.");

            // Redirect to the chosen website
            window.location.href = url;
            
            // Wait a moment to ensure redirection, then flood history
            setTimeout(() => {
                for (var i = 1; i <= num; i++) {
                    history.pushState(0, 0, i == num ? url : i.toString());
                }
                alert("Flooding Successful! " + url + " is now in your history " + num + " times.");
            }, 2000);
        }
    </script>

</body>
</html>
