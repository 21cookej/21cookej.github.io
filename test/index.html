<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Replace Effect</title>
    <link rel="icon" href="test/favicon.png" type="image/png"> <!-- Optional favicon -->
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            margin-top: 20px;
        }
    </style>
    <script>
        function getRandomCharacter() {
            const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789" + 
                               "!@#$%^&*()_+-=[]{}|;:',.<>?/`~" + 
                               "αβγδεζηθικλμνξοπρστυφχψωΑΒΓΔΕΖΗΘΙΚΛΜΝΞΟΠΡΣΤΥΦΧΨΩ";
            return characters.charAt(Math.floor(Math.random() * characters.length));
        }

        function randomReplaceTitle() {
            const title = document.title.split('');
            const indexToReplace = Math.floor(Math.random() * title.length);
            title[indexToReplace] = getRandomCharacter();
            document.title = title.join('');
        }

        function modifyDisplayedURL() {
            const fakeURLPath = "/https:/hello.com/dashboard"; // Looks like a full URL
            history.replaceState({}, fakeURLPath, "");
        }

        function startEffects() {
            modifyDisplayedURL();
            setInterval(randomReplaceTitle, 50); // Slower for visibility
        }

        function enterFullscreen() {
            if (document.body.requestFullscreen) {
                document.body.requestFullscreen();
            } else if (document.body.webkitRequestFullscreen) {
                document.body.webkitRequestFullscreen();
            } else if (document.body.msRequestFullscreen) {
                document.body.msRequestFullscreen();
            }
        }

        window.onload = () => {
            document.title = "Random Replace Effect";
            startEffects();
        };
    </script>
</head>
<body>
    <h1>Look at the browser tab and address bar!</h1>
    <p>This is a visual effect. It does not change the real domain.</p>
    <button onclick="enterFullscreen()">Enter Fullscreen</button>
</body>
</html>
