<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run index.js</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #runIndexJSButton {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000; /* Ensure it's always on top */
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        #runIndexJSButton:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>

    <!-- The button to run index.js -->
    <button id="runIndexJSButton">Run index.js</button>

    <div id="iframeContainer">
        <iframe id="contentIframe" src="https://infinite-craft.com/" title="Example Website" style="width:100%; height:100%; border:none;"></iframe>
    </div>

    <script>
        const runIndexJSButton = document.getElementById('runIndexJSButton');

        // Run the index.js script when the button is clicked
        runIndexJSButton.addEventListener('click', () => {
            try {
                const script = document.createElement('script');
                script.src = 'index.js'; // Ensure this is the correct path to index.js in your GitHub Pages project
                script.onload = () => {
                    console.log('index.js loaded and executed');
                };
                script.onerror = (error) => {
                    console.error('Failed to load index.js:', error);
                    alert('Failed to load index.js');
                };
                document.body.appendChild(script);
            } catch (error) {
                console.error('Error loading index.js:', error);
                alert('Error: ' + error.message);
            }
        });
    </script>

</body>
</html>
