<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tethmetic Sequence Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    #output {
      font-family: monospace;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<h1>Tethmetic Step Sequence</h1>
<p>This number starts with <code>2.</code> because 2 has two steps before it is a decimal number.</p>

<label for="limit">Max even number:</label>
<input type="number" id="limit" value="100" min="2" step="2">
<button onclick="generate()">Generate</button>

<h2>Result:</h2>
<div id="output">Click Generate to see the number.</div>

<script>
function sequenceLength(n) {
  let count = 1; // count the starting number
  while (n % 2 === 0) {
    n = Math.floor((3 * n) / 2);
    count++;
  }
  return count;
}

function generate() {
  const max = parseInt(document.getElementById('limit').value, 10);
  let digits = '';
  for (let i = 2; i <= max; i += 2) {
    digits += sequenceLength(i);
  }
  const result = '2.' + digits;
  document.getElementById('output').textContent = result;
}
</script>

</body>
</html>
