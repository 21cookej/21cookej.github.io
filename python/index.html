<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Editor & Runner</title>

    <!-- CodeMirror for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
    
    <!-- Pyodide for running Python in browser -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            flex-direction: row;
            height: 100vh;
        }

        /* Sidebar for file controls */
        .sidebar {
            width: 300px;
            background: #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.2);
        }

        input, button {
            font-size: 16px;
            padding: 8px;
            width: 100%;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        /* Code editor styling */
        .editor-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        #editor {
            flex-grow: 1;
            border: 1px solid #444;
        }

        /* Output box */
        #output {
            height: 120px;
            border: 1px solid #555;
            background: black;
            color: lime;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Python Editor</h2>
        <input type="file" id="fileInput" accept=".py">
        <input type="text" id="fileName" value="script.py">
        <button onclick="runPython()">Run</button>
        <button onclick="saveFile()">Save</button>
        <button onclick="exportFile()">Export</button>
    </div>

    <!-- Editor & Output -->
    <div class="editor-container">
        <textarea id="editor"></textarea>
        <h3>Output:</h3>
        <div id="output">Click "Run" to see output here...</div>
    </div>

    <script>
        let editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
            mode: "python",
            lineNumbers: true,
            theme: "dracula",
            lineWrapping: true
        });

        // Load default example Python script
        editor.setValue(`# Example Python script
def greet(name):
    return f"Hello, {name}!"

print(greet("World"))`);

        document.getElementById("fileInput").addEventListener("change", function(event) {
            let file = event.target.files[0];
            if (file && file.name.endsWith(".py")) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    editor.setValue(e.target.result);
                    document.getElementById("fileName").value = file.name;
                };
                reader.readAsText(file);
            } else {
                alert("Please upload a .py file.");
            }
        });

        async function runPython() {
            let outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "Running...";

            try {
                let pyodide = await loadPyodide();
                let code = editor.getValue();
                let result = pyodide.runPython(code);
                outputDiv.innerHTML = result;
            } catch (error) {
                outputDiv.innerHTML = "Error: " + error;
            }
        }

        function saveFile() {
            let fileName = document.getElementById("fileName").value;
            if (!fileName.endsWith(".py")) {
                fileName += ".py";
            }
            let fileContent = editor.getValue();
            localStorage.setItem(fileName, fileContent);
            alert("File saved!");
        }

        function exportFile() {
            let fileName = document.getElementById("fileName").value;
            if (!fileName.endsWith(".py")) {
                fileName += ".py";
            }
            let fileContent = editor.getValue();
            let blob = new Blob([fileContent], { type: "text/plain" });
            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = fileName;
            a.click();
        }
    </script>

</body>
</html>
