<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Embedder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-input {
            padding: 10px;
            width: 400px;
            font-size: 16px;
        }
        .embed-container {
            width: 800px;
            height: 600px;
            overflow: hidden;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .edit-mode-switch {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 10px 20px;
            font-size: 14px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="urlInput" class="search-input" placeholder="Enter URL to embed">
        <button onclick="embedWebsite()">Embed Website</button>
    </div>
    <div class="embed-container" id="embedContainer">
        <!-- Embedded website will appear here -->
    </div>

    <button class="edit-mode-switch" onclick="toggleEditMode()">Edit Mode: Off</button>

    <script>
        let editMode = false;

        function embedWebsite() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) {
                alert('Please enter a valid URL.');
                return;
            }

            // Create an iframe element
            const iframe = document.createElement('iframe');
            iframe.src = url;

            // Clear previous content and append the iframe
            const embedContainer = document.getElementById('embedContainer');
            embedContainer.innerHTML = '';
            embedContainer.appendChild(iframe);
        }

        function toggleEditMode() {
            editMode = !editMode;
            const editModeSwitch = document.querySelector('.edit-mode-switch');
            editModeSwitch.textContent = editMode ? 'Edit Mode: On' : 'Edit Mode: Off';

            if (editMode) {
                // Perform actions for edit mode (if any)
                // Example: Enable content editing or other features
                alert('Edit mode activated. You can now modify the page.');
            } else {
                // Perform actions for normal mode (if any)
                // Example: Disable content editing or revert changes
                alert('Edit mode deactivated.');
            }
        }
    </script>
</body>
</html>
