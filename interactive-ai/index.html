<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive AI - FART</title>
    <style>
        /* All your existing styles remain here */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #111827;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-wrapper {
            display: flex;
            gap: 15px;
            width: 95%;
            max-width: 1000px;
            height: 80vh;
        }

        .settings-panel {
            flex: 0 0 260px;
            background: white;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        .settings-panel.hidden { display: none; }

        .control-group label {
            font-size: 11px;
            font-weight: 800;
            display: flex;
            justify-content: space-between;
            color: #4b5563;
        }

        input[type="range"] { width: 100%; accent-color: #4f46e5; cursor: pointer; }

        .container {
            flex: 1;
            background: #f3f4f6;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .container.full-width { max-width: 1000px; }

        .header {
            background: #4f46e5;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message-content {
            padding: 10px 16px;
            border-radius: 12px;
            max-width: 85%;
            font-size: 14px !important;
            font-weight: normal !important;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user { align-self: flex-end; }
        .message.user .message-content { background: #4f46e5; color: white; }

        .message.ai { align-self: flex-start; }
        .message.ai .message-content { background: white; color: #1f2937; border: 1px solid #e5e7eb; }

        .message.system { align-self: center; }
        .message.system .message-content { 
            background: #fef3c7; 
            color: #92400e; 
            border: 1px solid #fcd34d;
            font-size: 12px !important;
            font-style: italic;
        }

        .input-area {
            padding: 15px;
            background: white;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid #d1d5db;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        button:disabled { opacity: 0.5; cursor: not-allowed; }
        
        /* New Styles for API Key management */
        .api-status { font-size: 10px; margin-top: auto; color: #9ca3af; text-align: center; }
        .key-btn { background: #6b7280; font-size: 10px; padding: 5px; }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div class="settings-panel hidden" id="settingsPanel">
        <h3 style="font-size: 14px; color: #4f46e5;">AI Attributes</h3>
        <div class="control-group">
            <label>Creativity <span id="val-creativity">0.7</span></label>
            <input type="range" id="creativity" min="0" max="1" step="0.1" value="0.7">
        </div>
        <div class="control-group">
            <label>Friendliness <span id="val-friendliness">5</span></label>
            <input type="range" id="friendliness" min="1" max="10" step="1" value="5">
        </div>
        <div class="control-group">
            <label>Technical Level <span id="val-technical">5</span></label>
            <input type="range" id="technical" min="1" max="10" step="1" value="5">
        </div>
        <div class="control-group">
            <label>Conciseness <span id="val-conciseness">5</span></label>
            <input type="range" id="conciseness" min="1" max="10" step="1" value="5">
        </div>
        <div class="control-group">
            <label>Self-Awareness <span id="val-selfawareness">5</span></label>
            <input type="range" id="selfawareness" min="1" max="10" step="1" value="5">
        </div>
        
        <button onclick="toggleSettings()" style="margin-top: 10px; background: #dc2626;">Hide Settings</button>
        
        <div class="api-status">
            <p id="keyStatus">Key Not Set</p>
            <button class="key-btn" onclick="setNewKey()">Update API Key</button>
        </div>
    </div>

    <div class="container" id="chatContainer">
        <div class="header"><h3>F.A.R.T. AI</h3></div>
        <div class="chat-area" id="chatArea">
            <div class="message ai"><div class="message-content">Hi! I'm ready. (Type your admin code to unlock settings)</div></div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Ask me anything..." autocomplete="off" />
            <button id="sendBtn">Send</button>
        </div>
    </div>
</div>

<script>
    // ===== CONFIGURATION =====
    const AI_NAME = 'Fart';
    const UNLOCK_CODE = 'admin123';
    // Key is now pulled from storage to keep it off GitHub
    let API_KEY = localStorage.getItem('OPENROUTER_KEY') || ''; 

    const chatArea = document.getElementById('chatArea');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const settingsPanel = document.getElementById('settingsPanel');
    const chatContainer = document.getElementById('chatContainer');
    const keyStatus = document.getElementById('keyStatus');
    
    let settingsUnlocked = false;

    // Initialize UI
    if (API_KEY) keyStatus.innerText = "Key Loaded (Encrypted)";

    // Update Slider Value Labels
    ['creativity', 'friendliness', 'technical', 'conciseness', 'selfawareness'].forEach(id => {
        const slider = document.getElementById(id);
        slider.oninput = () => document.getElementById('val-' + id).innerText = slider.value;
    });

    function setNewKey() {
        const key = prompt("Enter your OpenRouter API Key:");
        if (key) {
            API_KEY = key;
            localStorage.setItem('OPENROUTER_KEY', key);
            keyStatus.innerText = "Key Saved!";
            addMessage("API Key updated successfully.", "system");
        }
    }

    function toggleSettings() {
        settingsPanel.classList.toggle('hidden');
        chatContainer.classList.toggle('full-width');
    }

    function addMessage(text, type) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${type}`;
        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';
        let cleanText = text.replace(/\*\*|__|#|#{2,}/g, '');
        contentDiv.textContent = cleanText;
        msgDiv.appendChild(contentDiv);
        chatArea.appendChild(msgDiv);
        chatArea.scrollTop = chatArea.scrollHeight;
    }

    async function getAIResponse(query) {
        if (!API_KEY) return "Error: No API Key found. Unlock settings and click 'Update API Key'.";

        const creativity = parseFloat(document.getElementById('creativity').value);
        const friendly = parseInt(document.getElementById('friendliness').value);
        const technical = parseInt(document.getElementById('technical').value);
        const concise = parseInt(document.getElementById('conciseness').value);
        const selfaware = parseInt(document.getElementById('selfawareness').value);

        let systemPrompt = `You are ${AI_NAME}. Settings: Friendly(${friendly}/10), Technical(${technical}/10), Concise(${concise}/10), Self-Aware(${selfaware}/10).`;

        try {
            const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${API_KEY}`,
                    'Content-Type': 'application/json',
                    'HTTP-Referer': window.location.origin, // Needed for GitHub Pages
                    'X-Title': 'FART AI'
                },
                body: JSON.stringify({
                    model: 'openai/gpt-3.5-turbo',
                    messages: [
                        { role: 'system', content: systemPrompt },
                        { role: 'user', content: query }
                    ],
                    temperature: creativity
                })
            });

            const data = await response.json();
            if (data.choices) return data.choices[0].message.content;
            if (data.error) return `API Error: ${data.error.message}`;
            return "Unexpected response format.";
        } catch (e) {
            return `Connection error: Ensure your key is valid and you have internet.`;
        }
    }

    async function handleSend() {
        const text = userInput.value.trim();
        if (!text) return;

        if (text === UNLOCK_CODE && !settingsUnlocked) {
            settingsUnlocked = true;
            toggleSettings();
            addMessage('Settings unlocked! Ensure you set your API Key in the panel.', 'system');
            userInput.value = '';
            return;
        }

        addMessage(text, 'user');
        userInput.value = '';
        userInput.disabled = true;
        sendBtn.disabled = true;

        const response = await getAIResponse(text);
        addMessage(response, 'ai');

        userInput.disabled = false;
        sendBtn.disabled = false;
        userInput.focus();
    }

    sendBtn.onclick = handleSend;
    userInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') handleSend(); });
</script>
</body>
</html>
