<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            height: 40px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .search-container {
            padding: 20px;
            text-align: center;
        }
        .search-input {
            padding: 10px;
            width: 400px;
            font-size: 16px;
            margin-right: 10px;
        }
        .embed-container {
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
            height: 600px;
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: white;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .edit-mode-switch {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 10px 20px;
            font-size: 14px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://via.placeholder.com/150" alt="Logo">
        <h1>My Custom Page</h1>
    </div>
    <div class="search-container">
        <input type="text" id="urlInput" class="search-input" placeholder="Enter URL to embed">
        <button onclick="embedWebsite()">Embed Website</button>
    </div>
    <div class="embed-container" id="embedContainer">
        <!-- Embedded website will appear here -->
    </div>
    <button class="edit-mode-switch" onclick="toggleEditMode()">Edit Mode: Off</button>

    <script>
        let editMode = false;

        function embedWebsite() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) {
                alert('Please enter a valid URL.');
                return;
            }

            // Create an iframe element
            const iframe = document.createElement('iframe');
            iframe.src = url;

            // Clear previous content and append the iframe
            const embedContainer = document.getElementById('embedContainer');
            embedContainer.innerHTML = '';
            embedContainer.appendChild(iframe);
        }

        function toggleEditMode() {
            editMode = !editMode;
            const editModeSwitch = document.querySelector('.edit-mode-switch');
            editModeSwitch.textContent = editMode ? 'Edit Mode: On' : 'Edit Mode: Off';

            if (editMode) {
                document.body.contentEditable = 'true';
                document.designMode = 'on';
                alert('Edit mode activated. You can now modify the page.');
            } else {
                document.body.contentEditable = 'false';
                document.designMode = 'off';
                alert('Edit mode deactivated.');
            }
        }
    </script>
</body>
</html>
