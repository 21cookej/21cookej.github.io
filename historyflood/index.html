<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom History Flooder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            font-size: 16px;
            padding: 10px;
            margin: 10px;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <h1>Custom History Flooder</h1>
    <p>Select a website and number of history entries:</p>

    <input type="text" id="urlInput" placeholder="Enter website URL (e.g., https://google.com)">
    <br>
    <input type="number" id="numInput" placeholder="Enter number of entries" min="1" value="10">
    <br>
    <button onclick="floodHistory()">Flood History</button>

    <script>
        function floodHistory() {
            var url = document.getElementById("urlInput").value;
            var num = parseInt(document.getElementById("numInput").value);

            if (!url.startsWith("http")) {
                alert("Please enter a valid URL including http:// or https://");
                return;
            }
            if (isNaN(num) || num <= 0) {
                alert("Please enter a valid number of entries.");
                return;
            }

            for (var i = 1; i <= num; i++) {
                history.pushState(0, 0, i == num ? url : i.toString());
            }
            
            alert("Flooding Successful! " + url + " is now in your history " + num + " times.");
        }
    </script>

</body>
</html>
