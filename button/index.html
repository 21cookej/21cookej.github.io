<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pointless Button</title>
  <style>
    body {
      background: #ddd;
      font-family: Verdana, sans-serif;
      user-select: none;
      text-align: center;
    }

    #button {
      width: 200px;
      height: 200px;
      background: white;
      border: 5px solid black;
      border-radius: 50%;
      display: inline-block;
      line-height: 200px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }

    #button.active {
      background: red;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Rub the Button!</h1>
  <div id="button">Rub Me</div>

  <script>
    let rubTime = 0;
    let rubbing = false;
    let button = document.getElementById("button");
    const url = "https://21cookej.github.io/";

    button.addEventListener("mousemove", () => {
      if (rubbing) {
        rubTime += 200; // Increase time only if mouse is moving over button
        button.innerText = "Rub Me Harder!";
        if (rubTime >= 10000) { // 10 seconds of rubbing
          window.location.href = url;
        }
      }
    });

    button.addEventListener("mouseenter", () => {
      rubbing = true;
      button.classList.add("active");
    });

    button.addEventListener("mouseleave", () => {
      rubbing = false;
      rubTime = 0;
      button.classList.remove("active");
      button.innerText = "Rub Me";
    });
  </script>
</body>
</html>
