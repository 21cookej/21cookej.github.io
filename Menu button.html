<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Style Button</title>
    <style>
        /* Minecraft-style button */
        .minecraft-button {
            font-family: 'Minecraftia', sans-serif; /* You can use a Minecraft pixel font if available */
            font-size: 20px;
            color: white;
            background-color: #3e3e3e;
            border: 4px solid #000000;
            padding: 10px 40px;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            text-shadow: 2px 2px #000000;
        }

        /* Button hover effect */
        .minecraft-button:hover {
            background-color: #5e5e5e;
            border-color: #ffffff;
        }

        /* Optional: for pixelated font */
        @font-face {
            font-family: 'Minecraftia';
            src: url('https://fonts.cdnfonts.com/s/40636/Minecraftia-Regular.woff') format('woff');
        }

        body {
            background-color: #bfbfbf; /* Optional: mimic Minecraft menu background */
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>

    <!-- Minecraft-style button -->
    <button class="minecraft-button" onclick="window.location.href='https://sites.google.com/roundwoodpark.co.uk/game-hub/home';">Back to Main Page</button>

    <!-- You can replace 'https://www.example.com' with your desired URL -->
</body>
</html>
