<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Custom JS</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        #iframeContainer {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #runCustomJSButton {
            display: none;
        }

        #menuButton {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            display: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #menu {
            position: fixed;
            bottom: 60px;
            left: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            display: none;
            z-index: 1001;
            overflow: auto;
            width: 30%;
            height: auto;
        }

        .input {
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 5px;
            margin-right: 5px;
        }

        .closeButton {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            float: right;
        }

        #run {
            background-color: blue;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #jsInput {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
    <script src="infinite.js"></script>
    </style>
</head>
<body>

    <button id="runCustomJSButton">Run Custom JS</button>
    <button id="menuButton">Open Menu</button>

    <div id="iframeContainer">
        <iframe id="contentIframe" src="https://infinite-craft.com/" title="Example Website"></iframe>
    </div>

    <div id="menu">
        <button class="closeButton" id="closeMenu">X</button>
        <h3>Custom JavaScript Input</h3>
        <textarea id="jsInput" placeholder="Paste your JavaScript code here"></textarea>
        <button id="runJsButton">Run JavaScript</button>

        <form id="form">
            <h3>Generate Cheat</h3>
            <div class="input">
                <input type="text" name="emoji" value="ðŸ˜€" autocomplete="off" required />
                <input type="text" name="object" placeholder="Text" autocomplete="off" required />
            </div>
            <input type="submit" value="Generate cheat" />
        </form>
        <div class="output">
            <textarea id="output" placeholder="Cheat will be shown here" readonly></textarea>
            <button id="run">Run</button>
        </div>
    </div>

    <script>
        window.onload = function () {
            const script = document.createElement('script');
            script.src = "https://your-github-username.github.io/repo-name/infinite/infinite.js"; // Replace with your actual GitHub page URL
            script.onload = () => console.log('infinite.js loaded successfully.');
            script.onerror = () => console.error('Failed to load infinite.js');
            document.body.appendChild(script);
        };
    </script>
    <script type="infinite/javascript" src="infinite.js"></script>
</body>
</html>
