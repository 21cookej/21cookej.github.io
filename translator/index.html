    <h3>Translator</h3>
    <div class="container">
        <textarea id="englishInput" placeholder="Type English here"></textarea>
        <textarea id="enchantedInput" placeholder="Type Enchanted Language here"></textarea>
    </div>

            <tr><td>N</td><td>„É™</td></tr>

            <tr><td>S</td><td>·ì≠</td></tr>
            <tr><td>T</td><td>‚Ñ∏</td></tr>
            <tr><td>U</td><td>‚öç</td></tr>
            <tr><td>V</td><td>‚çä</td></tr>
            <tr><td>W</td><td>‚à¥</td></tr>
            <tr><td>X</td><td>Ãá/</td></tr>
            <tr><td>Y</td><td>||</td></tr>
            <tr><td>Z</td><td>‚®Ö</td></tr>
        </tbody>
    </table>

    <script>
        const englishToEnchanted = {
            "a": "·îë", "b": " ñ", "c": "·ìµ", "d": "‚Ü∏", "e": "·í∑",
            "f": "‚éì", "g": "‚ä£", "h": "‚çë", "i": "‚ïé", "j": "‚ãÆ",
            "k": "Íñå", "l": "Íñé", "m": "·í≤", "n": "„É™", "o": "ùôπ",
            "p": "!¬°", "q": "·ëë", "r": "‚à∑", "s": "·ì≠", "t": "‚Ñ∏",
            "u": "‚öç", "v": "‚çä", "w": "‚à¥", "x": "Ãá/", "y": "||", "z": "‚®Ö", " ": " "
        };

        const enchantedToEnglish = {
            "·îë": "a", " ñ": "b", "·ìµ": "c", "‚Ü∏": "d", "·í∑": "e",
            "‚éì": "f", "‚ä£": "g", "‚çë": "h", "‚ïé": "i", "‚ãÆ": "j",
            "Íñå": "k", "Íñé": "l", "·í≤": "m", "„É™": "n", "ùôπ": "o",
            "!¬°": "p", "·ëë": "q", "‚à∑": "r", "·ì≠": "s", "‚Ñ∏": "t",
            "‚öç": "u", "‚çä": "v", "‚à¥": "w", "Ãá/": "x", "||": "y", "‚®Ö": "z", " ": " "
        };

        const englishInput = document.getElementById("englishInput");
        const enchantedInput = document.getElementById("enchantedInput");

        // English to Enchanted Translator
        englishInput.addEventListener("input", () => {
            const input = englishInput.value.toLowerCase();
            enchantedInput.value = Array.from(input).map(char => englishToEnchanted[char] || char).join("");
        });

        // Enchanted to English Translator
        enchantedInput.addEventListener("input", () => {
            const input = enchantedInput.value;
            let result = "";
            let buffer = ""; // Buffer for multi-character symbols

            for (const char of input) {
                buffer += char;

                // Check for multi-character match
                if (enchantedToEnglish[buffer]) {
                    result += enchantedToEnglish[buffer];
                    buffer = ""; // Clear buffer on match
                } else if (buffer.length > 1) {
                    // Process the first character and reset buffer
                    result += enchantedToEnglish[buffer[0]] || buffer[0];
                    buffer = buffer.slice(1);
                }
            }

            // Process any leftover characters
            if (buffer) {
                result += Array.from(buffer).map(char => enchantedToEnglish[char] || char).join("");
            }

            englishInput.value = result;
        });
    </script>
</body>
